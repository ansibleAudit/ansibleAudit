- name: Install necessary packages with pip
  package:
     name:
        - wkhtmltopdf
     state: present
        
- name: Install necessary packages with pip
  pip:
     name: "{{ item }}"
     state: present
  loop:
     - ansible-runner
     - alive-progress
     - ansible-lint
     - rich
     - pdfkit
     - jinja2
     - distro
     - matplotlib
     - pdfplumber
